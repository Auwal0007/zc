<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    
    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Zubees Collectibles">
    <meta name="theme-color" content="#7c2d12">
    <meta name="msapplication-navbutton-color" content="#7c2d12">
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="dns-prefetch" href="https://wa.me">
    
    <title>Zubees Collectibles - Premium Perfumes & Fragrances</title>
    <meta name="description" content="Discover our exquisite collection of Arabian, English, Oil, and Luxury perfumes. Premium fragrances for every occasion. Order via WhatsApp for fast delivery." />
    
    <!-- Open Graph for better mobile sharing -->
    <meta property="og:title" content="Zubees Collectibles - Premium Perfumes">
    <meta property="og:description" content="Exquisite Arabian, English, Oil & Luxury perfumes. Order via WhatsApp.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.jpg">
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <script>
      // Enhanced Netlify Identity integration
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              // Simple redirect without reload loop
              if (!window.location.pathname.includes('/admin')) {
                document.location.href = "/admin/";
              }
            });
          }
        });
        
        // Handle logout
        window.netlifyIdentity.on("logout", () => {
          document.location.href = "/";
        });
      }
    </script>
  </body>
</html>
