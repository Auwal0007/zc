[build]
  publish = "dist/public"
  command = "npm ci && node scripts/generateStaticContent.js && npm run build:client"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--prefer-offline --no-audit --no-fund"
  NODE_ENV = "production"

# Admin route redirect - must come before catch-all
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA catch-all redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"